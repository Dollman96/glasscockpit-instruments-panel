// linear gauge configuration

if (!Array.prototype.forEach) {
    Array.prototype.forEach = function(cb) {
        var i = 0, s = this.length;
        for (; i < s; i++) {
            cb && cb(this[i], i, this);
        }
    }
}

document.fonts && document.fonts.forEach(function(font) {
    font.loaded.then(function() {
        if (font.family.match(/Led/)) {
            document.gauges.forEach(function(gauge) {
                gauge.update();
                gauge.options.renderTo.style.visibility = 'visible';
            });
        }
    });
});

var timers = [];

function animateGauges() {
    document.gauges.forEach(function(gauge) {
        timers.push(setInterval(function() {
            gauge.value = Math.random() *
                (gauge.options.maxValue - gauge.options.minValue) +
                gauge.options.minValue;
        }, gauge.animation.duration + 50));
    });
}

function stopGaugesAnimation() {
    timers.forEach(function(timer) {
        clearInterval(timer);
    });
}

function resize() {
    var size = parseFloat(document.getElementById('gauge-size').value) || 400;

    document.gauges.forEach(function (gauge) {
        gauge.update({ width: size, height: size });
    });
}

function setText() {
    var text = document.getElementById('gauge-text').value;

    document.gauges.forEach(function (gauge) {
        gauge.update({ valueText: text });
    });
}
// Définir la fonction pour dessiner une valeur sur un indicateur linéaire
function drawLinearGaugeValue(gauge, value) {
  // Obtenir le contexte de dessin du canevas
  const context = gauge.canvas.getContext("2d");

  // Définir les options génériques pour la boîte de valeur
  const options = {
    backgroundColor: "#eeeeee",
    textColor: "#000000",
  };

  // Dessiner la boîte de valeur avec la valeur fournie
  drawValueBox(context, options, value, 150, 85, gauge.options.maxValue);

  // Mettre à jour l'aiguille de l'indicateur avec la nouvelle valeur
  gauge.value = value;

  // Animer l'indicateur pour afficher la nouvelle valeur
  gauge.animate(gauge.options.animationTarget);
}
